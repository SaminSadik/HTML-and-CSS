<!DOCTYPE html>

<html>

<head>
    <title> Positions in CSS </title>
    <link rel="stylesheet" href="15_positions.css">
</head>

<body>

    <!-- Static / Default Position -->
    <div id="box1" class="box"> <span class="boxNo">1</span> </div>
    <!-- Absolute Position -->
    <div id="box2" class="box"> <span class="boxNo">2</span> </div>
    <div id="box3" class="box"> <span class="boxNo">3</span> </div>
    <!-- Reletive Position -->
    <div id="box4" class="box">
        <span class="boxNo">4</span>
        <div id="box5" class="box"> <span class="boxNo">5</span> </div>
    </div>
    <!-- Fixed Position -->
    <div id="box6" class="box"> <span class="boxNo">6</span> </div>
    <!-- Sticky Position -->
    <div id="box7" class="box"> <span class="boxNo">7</span> </div>

</body>

</html>
