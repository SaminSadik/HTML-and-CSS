<!DOCTYPE html>

<html>
    <head>
        <title>Tables w/o CSS & Summary</title>
    </head>
    <body>

        <table> <!-- Declares a new Table -->
            <tr> <!-- Table Row -->
                <th>--SAT--</th>
                <th>--SUN--</th>
                <th>--MON--</th>
                <th>--TUE--</th> <!-- Table Heading -->
                <th>--WED--</th>
                <th>--THU--</th>
                <th>--FRI--</th>
            </tr>
            <tr>
                <td>01</td> <td>02</td> <td>03</td> <td>01</td> <td>02</td> <td>01</td> <td>0</td> 
                <!-- Table Data -->
            </tr>
            <tr align="center">
                <!-- aligns each data in the center -->
                <td>02</td> <td>03</td> <td>01</td> <td>0</td> <td>02</td> <td>01</td> <td>01</td>
            </tr>
            <tr align="left">
                <!-- default alignment -->
                <td>00</td> <td>02</td> <td>01</td> <td>01</td> <td>02</td> <td>03</td> <td>01</td> 
            </tr>
            <tr align="right">
                <!-- aligns each data in the right -->
                <td>00</td> <td>02</td> <td>01</td> <td>01</td> <td>02</td> <td>03</td> <td>01</td> 
            </tr>
        </table>

        <hr>

        <details> <!--Creates an expandable section-->
            <summary> Summary </summary> <!--Visible portion of the details-->
            Generally Tables in HTML are not <!--Expanded portion of the details-->
            used without styling it with CSS
        </details>

    </body>
</html>
