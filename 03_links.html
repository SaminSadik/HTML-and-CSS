<!DOCTYPE html>

<html>

    <head>
        <title> Anchor tag in HTML </title>
    </head>

    <body>
        <!--Anchor(a) tag links an URL with elements-->
        <a href="https://www.google.com/">
            Open Link! </a> <br>
        <!--href attribute directs the link-->
        <a target="_blank" href="https://www.google.com/">
            Open in a new tab! </a> <br>
        <!--target="_blank" opens URL in a new tab-->
        <a title="Goes to Google" target="_blank" href="https://www.google.com/">
            Hover over to check where I go! </a> <br>
        <!--Hovering over the link text shows the tilte-->
        <a href="./03_media.html">
            Go to a relative file </a> <hr>
        <!--Anchor can also link to other local files-->
        <button> <!-- Creates a button -->
        <a target="_blank" href="https://www.youtube.com/@Sanexity">
            SUBSCRIBE </a> <br>
        </button> <!-- Need CSS & JS properly use buttons -->
    </body>

</html>
